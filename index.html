<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watchman — Task Manager</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/auth.css" />
</head>
<body>
  <header class="app-header">
    <h1>Watchman</h1>
    <p class="subtitle">Dark, simple task timer</p>
    <div id="authBar" class="auth-bar">
      <div id="authControls" class="auth-controls">
        <input id="authPhone" type="tel" placeholder="+5511..." class="auth-input" />
        <button id="authLoginBtn" class="btn">Login</button>
        <div id="authCodeRow" class="auth-code-row hidden">
          <input id="authCode" type="text" placeholder="Code" class="auth-input small" />
          <button id="authConfirmBtn" class="btn">Confirm</button>
        </div>
        <span id="authStatus" class="auth-status"></span>
      </div>
      <div id="authLogged" class="auth-logged hidden">
        <span class="auth-user" id="authUser"></span>
        <button id="authLogout" class="btn">Exit</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="add-task">
      <input id="taskName" type="text" placeholder="Task name" />
      <button id="addTaskBtn" class="btn primary">Add Task</button>
    </section>

    <section class="tabs">
      <button id="tabActive" class="tab active" aria-controls="panelActive" aria-selected="true">Active</button>
      <button id="tabArchive" class="tab" aria-controls="panelArchive" aria-selected="false">Archive</button>
    </section>

    <section id="panelActive" role="tabpanel">
      <div class="filter-row">
        <span class="filter-label">Filter by tag:</span>
        <div id="tagFilter" class="tags"></div>
      </div>
      <ul id="taskList" class="task-list"></ul>
    </section>
    <section id="panelArchive" role="tabpanel" class="hidden">
      <ul id="archiveList" class="task-list"></ul>
    </section>
  </main>

  <footer id="nowPlaying" class="now-playing hidden" aria-live="polite">
    <div class="np-info">
      <span class="np-label">Running:</span>
      <span id="npTitle" class="np-title">—</span>
      <span id="npElapsed" class="np-elapsed">00:00:00</span>
    </div>
    <div class="np-actions">
      <button id="npToggle" class="btn">Pause</button>
    </div>
  </footer>

  <script type="module" src="./js/ui.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
